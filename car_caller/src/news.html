<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>记录</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../font/iconfont.css"/>
		<link rel="stylesheet" href="../css/mui.min.css">
		
	</head>
	<body>
		<div class="record_bigbox">
			<p class="record_p" style="margin-bottom: 0.5rem;">
				<a href="#">
					<i class="iconfont one">&#xe601;</i>
				</a>
				<span>内部人员车辆出入系统</span>
				<a href="#">
					<i class="iconfont two">&#xe61d;</i>
				</a>
			</p>
			<div style="border: 1px solid #4A6CCB; margin-top: 1rem;">
			</div>
			<div class="record_bottom_box">
				<div class="record_buttom">
					<a href="#"><img src="../images/浙江汉脑.png"/></a>
					<span></span>
					<a href="#"><img src="../images/鉴真宝.png"/></a>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/demo.js"></script>
		<script src="../js/jquery-3.2.0.slim.min.js"></script>
		<script src="../js/index.js"></script>

		<script type="text/javascript">
		//启用双击监听
		mui.init({
			gestureConfig:{
				doubletap:true
			},
			subpages:[{
				url:'news_iframe.html',
				id:'news_iframe.html',
				styles:{
					top: '57px',
					bottom: '59px',
				}
			}]
		});
	
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap',function () {
			if(contentWebview==null){
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});
	</script>
	</body>
</html>
